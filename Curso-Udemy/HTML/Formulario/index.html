<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Principais Dados De Formulários</h1>

    <form>
        <strong>Type="Text":</strong> <br>
        <input type="text"><br><br>

        <strong>Type="password":</strong> <br>
        <input type="password"><br><br>

        <strong>Type="button" value="Nome do botão":</strong> <br>
        <input type="button" value="Nome do Botão"> <br><br>

        <strong>Type="radio":</strong><br>
        <input type="radio" name="nome-do-radio">Masculino
        <input type="radio" name="nome-do-radio">Feminino <br> <br>

        <strong>Type="checkbox":</strong> <br>
        <input type="checkbox">Opção 01
        <input type="checkbox">Opção 02
        <input type="checkbox">Opção 03

        <br> <br>

        <strong>Select:</strong><br>
        <select>
            <option value="RJ">RJ</option>
            <option value="SP">SP</option>
            <option value="MG">MG</option>
            <option value="PB">PB</option>
        </select>

        <br> <br>

        <strong>Textarea:</strong><br>
        <textarea name="Obs" id="Obs" cols="50" rows="10"></textarea>

        <strong>Submit:</strong><br>
        <input type="submit" value="Nome do Submit">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabela de Produtos</h1>

    <table>
        <tr>
            <th>Código</th> <!--TH remete as colunas que a tabela terá-->
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>0001</td> <!--Td remete aos dados que a tabela terá-->
            <td>Notebook</td>
            <td>R$ 2000,00</td>
        </tr>

        <tr>
            <td>0002</td>
            <td>Fones de Ouvido</td>
            <td>R$ 99,99</td>
        </tr>

        <tr>
            <td colspan="2">Total</td>
            <td>R$ 2099,99</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td>Cupom 01</td>
            <td>R$ -10,00</td>
        </tr>

        <tr>
            <td>Cupom 02</td>
            <td>R$ -20,00</td>
        </tr>

        <tr>
            <td colspan="2">Total C/ Descontos</td>
            <td>R$ 2.069,99</td>
        </tr>
    </table>
</body>
</html>

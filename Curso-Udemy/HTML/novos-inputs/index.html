<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Inputs</title>
</head>
<body>
    <form>
        <!--Associar Label com os elementos - Boa Prática-->
        <label for="name">Nome</label>
        <input type="text" id="name" required autofocus> 
        <!--
            required: faz com que o input seja obrigatório o seu preenchimento.
            autofocus: já deixa o input em ponto de bala p/ ser preenchido.
        -->

        <br><br>

        <!--Novos Inputs e atributos HTML 5-->

        <!--Email-->
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="examplename@gmail.com">
        <!--
            placeholder: permite você "escrever algo dentro do input temporariamente"
        -->
        
        <br><br>

        <!--Numero-->
        <label for="number">Número</label>
        <input type="number" id="number" min="5" max="10" step="2">
        <!--
            min: numero minimo aceito pelo input.
            max: numero maximo aceito pelo input.
            step: de quanto em quanto o numero sera passado no input.
        -->

        <br><br>

        <!--url-->
        <label for="url">URL</label>
        <input type="url" id="url" placeholder="http:www.example.com.br">

        <br><br>

        <!--Pesquisar-->
        <label for="pesquisa">pesquisa</label>
        <input type="search" id="pesquisa" placeholder="pesquise...">

        <br><br>

        <!--Range-->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="10" value="5">

        <br><br>

        <!--Data-->
        <label for="data">Data</label>
        <input type="date" id="data">
         
        <br><br>

        <!--Color-->
        <label for="color">Cor</label>
        <input type="color" id="color">
         
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
